<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Flag Project</title>
  <style>
    /* Write your CSS Code here */
    /* red rectangle */
   .flag {
    background-color: #CE1126;
    width: 900px;
    height: 600px;
    position: relative;
   }

   /* blue rectangle */
   .flag > div {
    background-color: #002868;
    width: 900px; /* 100% */
    height: 300px; /* 50% */
    position: absolute;
    top: 25%;
    
   }

   /* white circle */
   .flag > div > div {
    width: 200px;
    height: 200px;
    left: 350px;
    top: 50px;
    
    border-radius: 50%;
    background-color: white;
    position: relative;

   }

   p {
    margin: 0;
    font-size: 5rem;
    text-align: center;
    color: white;
   }

   /* copy css selector */
   body > div > div > div > p {
    color: black
   }
  </style>
</head>

<!-- 
  IMPORTANT! Do not change any HTML
Don't add any classes/ids/elements 
Use what you know about combining selectors 
and CSS specificity instead.
Hint 1: The flag is 900px by 600px and the circle is 200px by 200px.
Hint 2: You can use CSS inspection to get the colors from
https://appbrewery.github.io/flag-of-laos/
-->

<body> 
  <div class="flag">
    <p>The Flag</p>
    <div>
      <div>
        <p>of Laos</p>
      </div>
    </div>
  </div>
</body>

</html>
